<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <div id="calc">


        <div class="container" id='container'>

            <div class="row">
                <div class="col">
                    <form action="">
                        <input class="form-control" type="text" name="formula">
                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col btn btn-primary">1</div>
                <div class="col btn btn-primary">2</div>
                <div class="col btn btn-primary">3</div>
                <div class="col btn btn-primary">/</div>
            </div>
            <div class="row">
                <div class="col btn btn-primary">4</div>
                <div class="col btn btn-primary">5</div>
                <div class="col btn btn-primary">6</div>
                <div class="col btn btn-primary">*</div>
            </div>
            <div class="row">
                <div class="col btn btn-primary">7</div>
                <div class="col btn btn-primary">8</div>
                <div class="col btn btn-primary">9</div>
                <div class="col btn btn-primary">+</div>
            </div>
            <div class="row">
                <div class="col btn btn-primary">0</div>
                <div class="col btn btn-primary">CE</div>
                <div class="col btn btn-primary">=</div>
                <div class="col btn btn-primary">-</div>
            </div>
            

        </div>



    </div>

    <script src="js/main.js"></script>
</body>
</html>
